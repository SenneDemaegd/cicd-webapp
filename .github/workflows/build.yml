---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: yarn install
      - name: Installing ESLint 8.45.0
        run: npm install eslint@8.45.0
      - name: Check errors in code
        run: npx eslint . --no-error-on-unmatched-pattern
      - name: Lint the code
        run: yarn lint
      - name: Log in to Docker Hub.
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: sennedemaegd/webapp:latest
      - name: Start database
        run: docker compose up -d database
      - name: Wait for database
        run: |
          echo "Waiting for database to be healthy..."
          until [ "$(docker inspect -f '{{.State.Health.Status}}' cicd-webapp-database-1)" == "healthy" ]; do
            sleep 1
          done
      - name: Start webapp
        run: docker compose up -d webapp
      - name: Run tests
        run: docker compose run --rm test
      - name: Clean up containers
        run: docker compose down
